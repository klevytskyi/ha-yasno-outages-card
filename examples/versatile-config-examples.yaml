# Example Configurations for Versatile Title/Subtitle

## Example 1: Simple Text
```yaml
type: custom:yasno-outages-card
entity: calendar.yasno_power_outages
title: "Power Schedule"
subtitle: "Today's outages"
```

## Example 2: Default Behavior
```yaml
type: custom:yasno-outages-card
entity: calendar.yasno_power_outages
# Title will show calendar entity's friendly_name
# Subtitle will show current date
```

## Example 3: Templates
```yaml
type: custom:yasno-outages-card
entity: calendar.yasno_power_outages
title: "{{ state_attr('calendar.yasno_power_outages', 'friendly_name') }}"
subtitle: "{{ now().strftime('%A, %d %B %Y') }}"
```

