## Testing Different Scenarios

### No Device/Area Assigned
If entity doesn't have device or area:
```yaml
title:
  - type: entity  # Falls back to entity name
  - type: device  # Empty (removed from output)
  - type: area    # Empty (removed from output)
# Result: Just entity name
```

### Multiple Entities
Show info from different entities:
```yaml
type: custom:yasno-outages-card
entity: calendar.yasno_power_outages
title:
  type: entity
subtitle_entity: sensor.yasno_queue
subtitle:
  - type: text
    text: "Queue"
  - type: attribute
    attribute: queue_number
  - type: text
    text: "â€¢"
  - type: state
```

### Backward Compatible
Old configs still work:
```yaml
type: custom:yasno-outages-card
entity: calendar.yasno_power_outages
title: "Power Outages"
subtitle_entity: sensor.yasno_last_updated
```
